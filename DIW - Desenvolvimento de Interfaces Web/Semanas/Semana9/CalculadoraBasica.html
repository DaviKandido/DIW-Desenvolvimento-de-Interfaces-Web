<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica</title>
</head>

<body>


<script>
// Código JavaScript para interagir com o usuário

// Exibe um alerta
alert("Esse programa será uma calculadora basica");

// Pergunta ao usuário se deseja confirmar a ação
var confirmacao = confirm("Vamos calcular?");
if (confirmacao) {

    definiroperação();    

function definiroperação(){
    var operação = prompt("Digite a operação desejada: \n 1-Soma  2-Subtração  3-Multiplicação  4-Divisão");

    if(operação == 1){
        CalcularSoma();
    }else if(operação == 2){
        CalcularSubtração();
    }else if(operação == 3){
        CalcularMultiplicação();
    }else if(operação == 4){
        CalcularDivisão();
    }else{
        alert("O numero inserido não é de uma operação valida \nTente novamente...");
        definiroperação();
    }

}
    CalcularSoma();

} else {
    alert("Que pena...");
}

// Solicita um número ao usuário
function CalcularSoma(){

let numero1 = prompt("Digite o primeiro número:");
let numero2 = prompt("Digite o segundo número:");

var soma = (parseInt(numero1) + parseInt(numero2)) ;

if(isNaN(soma)){

    alert("Ensira numeros validos");
    definiroperação();

}else{  
  
    // Exibe o resultado
    alert("A soma dos números é: " + soma);
    definiroperação();

}
}

function CalcularSubtração(){

let numero1 = prompt("Digite o primeiro número:");
let numero2 = prompt("Digite o segundo número:");

var Subtração = (parseInt(numero1) - parseInt(numero2)) ;

if(isNaN(Subtração)){

    alert("Ensira numeros validos");
    definiroperação();

}else{  
  
    // Exibe o resultado
    alert("A Subtração dos números é: " + Subtração);
    definiroperação();

}
}

function CalcularMultiplicação(){

let numero1 = prompt("Digite o primeiro número:");
let numero2 = prompt("Digite o segundo número:");

var Multiplicação = (parseInt(numero1) * parseInt(numero2)) ;

if(isNaN(Multiplicação)){

    alert("Ensira numeros validos");
    definiroperação();

}else{  
  
    // Exibe o resultado
    alert("A Multiplicação dos números é: " + Multiplicação);
    definiroperação();

}
}

function CalcularDivisão(){

let numero1 = prompt("Digite o primeiro número:");
let numero2 = prompt("Digite o segundo número:");

var Divisão = (parseInt(numero1) / parseInt(numero2)) ;

if(isNaN(Divisão)){

    alert("Ensira numeros validos");
    definiroperação();

}else{  
  
    // Exibe o resultado
    alert("A Divisão dos números é: " + Divisão);
    definiroperação();

}
}
</script>

</body>
</html>
