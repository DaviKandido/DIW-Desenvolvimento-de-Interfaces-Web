<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Media</title>
</head>

<body>

<h1>Você calculou a media</h1>

<script>
// Código JavaScript para interagir com o usuário

// Exibe um alerta
alert("Esse programa calculara a media de 3 valores");

// Pergunta ao usuário se deseja confirmar a ação
var confirmacao = confirm("Vamos calcular a media?");
if (confirmacao) {
    alert("Então vamos lá");
    calcularmedia();

} else {
    alert("Que pena...");

}

// Solicita um número ao usuário
function calcularmedia(){

var numero1 = prompt("Digite o primeiro número:");
var numero2 = prompt("Digite o segundo número:");
var numero3 = prompt("Digite o terceito número:");

var media = (parseInt(numero1) + parseInt(numero2)+ parseInt(numero3)) / 3;

// Converte os  valores de string para número e calcula a media
if(isNaN(media)){

    alert("Ensira numeros validos");
    calcularmedia();

}else{  
  
    // Exibe o resultado
    alert("A media dos números é: " + media);

}
}
</script>

</body>
</html>
